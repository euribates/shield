{% extends 'common/base.html' %}

{% block content %}

<table class="table table-striped is-fullwidth is-hoverable">
  <thead>
    <tr>
        <th>Nombre</th>
        <th>Nivel</th>
        <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    {% for mh in metahumans %}<tr>
        <td> 
            <a href="/metahumano/{{ mh.pk }}/">
                {{ mh.name }}
            </a>
            <p> 
                ({{ mh.identity }})
            </p>
        </td>

        <td>
            <progress class="progress is-primary" value="{{ mh.level }}" max="100">
                {{ mh.level }}%
             </progress>
        </td>

        <td>
            <figure class="image is-64x64">
                <img class="is-rounded" src="{{ mh.photo.url }}">
            </figure>
        </td>
    </tr>{% endfor %}
  </tbody>
</table>
    
{% endblock content %}
